<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{

</head>
<body>
<img id="image1" src="image/Cat1.jpg" alt="" onclick="changeImage1()"><br>

        count1++;

            image1.src = 'image/Gau1.jpg';
        }else if(count1 === 3){

    function changeImage4(){

        }else if (count4 === 3){

    function checkShadow(){
        if(count1===count2&&count2===count3){
            console.log('có đi vào k?')
            image1.style.boxShadow = "green 5px 5px 6px"

            image4.style.boxShadow = "green 5px 5px 6px"

        }
    }

</script>
